<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Studio Ghibli Film Broswer</title>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet"> 

		<!-- Font-Awesome Icons -->
		<script src="https://kit.fontawesome.com/ab085a1591.js" crossorigin="anonymous"></script>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<header>
			<h2>~ Studio Ghibli Film Browser ~</h2>
		</header>

		<main>
			<section class="titleBox hidden">
				<h2 id='titleJP'>JP Title</h2>
				<h3 id='titleRomanized'>Romanized</h3>
				<h2 id='title'>Film Title</h2>
			</section>



			<section class='posterNavBox'>

				<a class='arrowBtn' id='leftBtn'><i class="fa-solid fa-chevron-left"></i></a>

				<section class="posterBox">

					<img class="poster" id='poster' src='GhibliLogoPoster.png'>

					<section class="detailsTable hidden">
						<table>
							<tr>
								<td>Year:</td>
								<td id="year"></td>
							</tr>
							<tr>
								<td>Director:</td>
								<td id="director"></td>
							</tr>
							<tr>
								<td>Producer:</td>
								<td id="producer"></td>
							</tr>
							<tr>
								<td>RT Score:</td>
								<td id="rtScore"></td>
							</tr>
							<tr>
								<td>Runtime:</td>
								<td id="runtime"></td>
							</tr>
						</table>
					</section>

				</section>

				<a class='arrowBtn' id='rightBtn'><i class="fa-solid fa-chevron-right"></i></a>	

			</section>

			<section class='descriptionBox'>
				<h3 id='description'></h3>

			</section>

			<footer>
				
				<span>Film data provided by <a href="https://github.com/janaipakos/ghibliapi">Ghibli API</a></span>
				<p><span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">Studio Ghibli Film Browser</span> by <a xmlns:cc="http://creativecommons.org/ns#" href="https://github.com/ramblingadam" property="cc:attributionName" rel="cc:attributionURL">Adam Morsa</a> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License</a>.<br /><a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/4.0/80x15.png" /></a><br /></p>
			</footer>


		</main>



		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
